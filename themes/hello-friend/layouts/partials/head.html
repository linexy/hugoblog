<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta charset="UTF-8"/>
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta name="referrer" content="no-referrer">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<script>if (/*@cc_on!@*/false || (!!window.MSInputMethodContext && !!document.documentMode)) document.write('\x3Cscript id="_iealwn_js" data-outver="11" src="https://support.dmeng.net/ie-alert-warning/latest.js">\x3C/script>'); </script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
<meta name="description" content="{{ if .IsHome }}{{ $.Site.Params.Subtitle }}{{ else }}{{ .Summary | plainify }}{{ end }}"/>
<meta name="keywords" content="{{ with .Params.Keywords }}{{ delimit . ", " }}{{ else }}{{ $.Site.Params.Keywords }}{{ end }}"/>

<link rel="alternate" type="application/rss+xml" href="/feed" title="{{ $.Site.Title }}">
<link rel="canonical" href="{{ .Permalink }}" />
<link rel="stylesheet" href="/theme-lmm.css?v=2401-1">
<link rel="shortcut icon" href="{{ "favicon.ico" | absURL }}">

<link rel="apple-touch-icon" href="https://img.lzsay.com/lzsay-img/2024/06/c9c741254cdcddedbc24d389a08da43e.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="{{ $.Site.Title }}">
<link rel="bookmark" href="{{ "favicon.ico" | absURL }}">
<link rel="apple-touch-icon-precomposed" sizes="180x180" href="https://img.lzsay.com/lzsay-img/2024/06/c9c741254cdcddedbc24d389a08da43e.png" >

<!-- OG data -->
{{ partial "opengraph.html" . }}

{{ end -}}
